<!-- PROPRIEDADES COMPUTADAS E REATIVAS -->

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="contador++">Aumentar</button>
    <button v-on:click="contador2++">Aumentar</button>
    <button v-on:click="contador--">Diminuir</button>
    <p>Contador: {{contador}} | {{contador2}} </p>
    <p>Resultado {{ resultado }}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            contador:0,
            contador2:0,
        },
        // Aqui podemos ficar escutando algum evento com alguma variavel
        watch:{
            contador(novo,antigo){
                // const instanceVue = this
               setTimeout(()=>{
                    this.contador=0
               }, 2000)
            }
        },
        // Aqui ficam funções que só sao utilizados quando forem realmente chamadas
        // São propriedades sincronas
        computed:{
            resultado(){
                console.log('entrou')
               return this.contador>= 5 ?
                    'Maior que 5' : 'Menor que 5'
            }
        }, 
        methods:{

        }
    })
</script>
